<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goribi Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl	text-center mt-16">Welcome to <span class="text-emerald-300 font-semibold">Goribi Bank</span></h1>
    <main>
        <section class="bg-emerald-300 w-1/2 p-8 mx-auto mt-10 rounded">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="block w-2/3 mb-4 px-3 border border-gray-400 rounded focus:outline-none" type="text" placeholder="Your Email -> ekram@mail.com">
                <input id="user-password" class="block w-2/3 mb-4 px-3 border border-gray-400 rounded focus:outline-none" type="password" placeholder="Your Password -> 1234">
                <button id="login-submit" class="bg-orange-400 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <!-- Script js -->
    <script src="script.js"></script>
</body>
</html>
